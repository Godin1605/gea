<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Gea</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="right">
      <div id="player">
        <div id="api"></div>
        <div><img id="player-art" src="" alt="(art here)"></div>
        <div id="progress-bar"><div id="fill"></div></div>
        <div id="controls">
          <div id="previous">&lt;</div>
          <div id="play-pause"></div>
          <div id="next">&gt;</div>
        </div>
        <div id="social">
          <div id="like">Like :D</div>
          <div id="dislike">Dislike &gt;:(</div>
        </div>
        <div id="player-metadata">
          <div>Song: <span id="track"></span></div>
          <div>Album: <span id="album"></span></div>
          <div>Artist: <span id="artist"></span></div>
        </div>
      </div>
      <div id="search">
        <input id="search-input" type="text" placeholder="search" />
        <div id="search-results"></div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js" data-main="/js/main"></script>
    <script>
      window.require || document.write(unescape('%3Cscript src="/js/lib/require.min.js" data-main="/js/main"%3E%3C/script%3E'));
    </script>
  </body>
</html>
