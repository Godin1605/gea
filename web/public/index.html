<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Gea</title>
  </head>
  <body>    
    <div id="map">(map here)</div>
    <div id="right">
      <div id="player">
        <div id="api"></div>
        <div><img id="player-art" src="" alt="(art here)"></div>
        <div id="progress-bar"><div id="fill"></div></div>
        <div id="controls">
          <div><img id="previous" src="images/prev.png" alt="Previous Song"></div>
          <div><img id="play-pause" src="" alt="Play/Pause"></div>
          <div><img id="next" src="images/next.png" alt="Next Song"></div>
        </div>
        <div id="social">
          <div><img id="like" src="images/thumbup.png" alt="Like"></div>
		  <div><img id="dislike" src="images/thumbdown.png" alt="Dislike"></div>
        </div>
        <div id="player-metadata">
          <div>Song: <span id="track"></span></div>
          <div>Album: <span id="album"></span></div>
          <div>Artist: <span id="artist"></span></div>
        </div>
      </div>
      <div id="results">(search results here)</div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js" data-main="/js/main"></script>
    <script>
      window.require || document.write(unescape('%3Cscript src="/js/lib/require.min.js" data-main="/js/main"%3E%3C/script%3E'));
    </script>
  </body>
</html>
